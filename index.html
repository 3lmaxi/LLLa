<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Formulario de Registro</h1>
  
  <form action="procesar_formulario.php" method="post">
    <center>
    <h2>Datos personales</h2>
    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" required><br><br>
    
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required><br><br>
    
    <label for="apellido_paterno">Apellido Paterno:</label>
    <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br>
    
    <label for="apellido_materno">Apellido Materno:</label>
    <input type="text" id="apellido_materno" name="apellido_materno" required><br><br>
    
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
    
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br><br>
    
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required><br><br>
    
    <h2>Cuenta Bancaria</h2>
    <label for="tipo_cuenta">Tipo de Cuenta:</label>
    <input type="text" id="tipo_cuenta" name="tipo_cuenta" required><br><br>
    
    <label for="banco">Banco:</label>
    <input type="text" id="banco" name="banco" required><br><br>
    
    <label for="numero_cuenta">Número de Cuenta:</label>
    <input type="text" id="numero_cuenta" name="numero_cuenta" required><br><br>
    
    <label for="nombre_titular">Nombre del Titular:</label>
    <input type="text" id="nombre_titular" name="nombre_titular" required><br><br>
    
    <label for="fecha_caducidad">Fecha de Caducidad:</label>
    <input type="date" id="fecha_caducidad" name="fecha_caducidad" required><br><br>
    
    <label for="cvc">CVC:</label>
    <input type="number" id="cvc" name="cvc" min="100" max="999" required><br><br>
    
    <h2>Vehículo</h2>
    <label for="patente">Patente:</label>
    <input type="text" id="patente" name="patente" required><br><br>
    
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required><br><br>
    
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required><br><br>
    <label for="año">Año</label>
    <input type="number" id="año" name="año" required min="1960" max="2023"><br><br>
    </center>
    </form>
</body>
</html>
